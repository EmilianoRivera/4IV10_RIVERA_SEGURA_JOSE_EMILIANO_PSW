            <!--
            Suponga que un individuo desea invertir un capital en un banco
            y desea saber cuanto ganara despues de un mes si el banco paga
            a razon de 2% mensual por 36 meses 
        -->
        <h1>Ejercicio 1</h1>
        
        <form method="get" name="form_uno" class="form-1" onsubmit="return val1(this)">
            <label class="label">Cantidad a invertir: </label>

            <label class="label">La ganancia es de: </label>

        </form>
            
            

        </div>

                <input type="reset" class="reset" value="Restaurar">
                <input type="submit" class="submit" value="Enviar">

        <div class="prom3">

                Se le solicita un sistema a la tienda el cual deben ingresar nombre del producto, marca, tipo, precio, si el producto es papas recibe un 2%

            -->
            <h1>Ejercicio 3</h1>
           
           <form method="get" name="form_tres" class="form-3" onsubmit="return val3(this)">

                <input type="reset" class="reset" value="Restaurar">
                <input type="submit" class="submit" value="Enviar">
            </form>
        </div>

            de los siguientes porcentajes: 
            55% del promedio de sus tres calificaciones parciales
            30% de la calificacion del examen final

                <input type="number" class="input4" placeholder="Examen "name="examen" id="examen" required>

                <input type="number" class="input4" placeholder="Proyecto"name="proyecto" id="proyecto" required>

                <input type="reset" class="reset" value="Restaurar">
                <input type="submit" class="submit" value="Enviar">
